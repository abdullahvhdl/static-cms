        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 95%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .game-title {
            font-size: clamp(1.0rem, 4vw, 2rem);
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            opacity: 0.9;
        }

        /* Level Selection Screen */
        .level-selection {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .level-card {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 15px;
            padding: 25px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .level-card.intermediate {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .level-card.advanced {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .level-card.expert {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .level-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .level-info {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Game Screen */
        .game-screen {
            display: none;
            text-align: center;
        }

        .game-controls {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .level-indicator {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .timer-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            min-width: 150px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .word-display {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 60px 40px;
            margin: 30px 0;
            min-height: 300px;
            display: flex;

            color: #333;

            transform: translateY(30px);

        }

        .current-word.show {
            opacity: 1;
            transform: translateY(0);
        }

        .current-word.hide {
            opacity: 0;
            transform: translateY(-30px);
        }

        .progress-container {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background 0.5s ease;
            border-radius: 10px;
        }

        /* Time Bar */
        .time-bar-container {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            height: 30px;
            margin: 10px 0;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.5);
        }

        .time-bar {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            height: 100%;
            width: 100%;
            transition: width 1s linear, background 0.5s ease;
            border-radius: 8px;
        }

        /* Completion Screen */
        .completion-screen {
            display: none;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);

            font-size: 4rem;
            margin-bottom: 20px;
        }

        .completion-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .completion-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .game-controls {

                text-align: center;
            }

            .control-buttons {

            }

        }

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Pulse animation for timer */
        .pulse {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
